<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h5>Weather App by Kimberley M.</h5>
        <img src="images/PikesPeak.jpg" />

        <div class="form-group">
          <form class="forms">
            <input
              type="text"
              class="form"
              placeholder="Enter City"
              autofocus="on"
              autocomplete="off"
              id="city-input"
            />
             <button type="search" class="btn">Search</button>
          <button type="current location" class="btn" id="currentloc"> Current Location</button>
          </form>
        </div>

        <div>
        <p class="city">
           <!-- Current City -->
          Colorado Springs
          <br />
          <!-- Current Temperature -->
          <span class="temperature" id="temperature">20</span>
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a>
          <!-- Day, Date and Time -->
        <br/><br/>
        <span class="daytimes"> Monday, March 14, 2022
          <br />
          17:27 </span>
        </p>
<div class="stats">
  <p>
        <span>Precipitation: 30%</span>
        <br/>
         <span>Humidity: 51%</span>
         <br/>
          <span>Wind: 11 mph</span>
       </p></div>
</div>
        
      
        <div class="row">
          <div class="col">Mon <br />⛅</div>
          <div class="col">Tue <br />❄</div>
          <div class="col">Wed <br />☀</div>
          <div class="col">Thu <br />⛅</div>
          <div class="col">Fri <br />⛅</div>
          <div class="col">Sat <br />⛅</div>
          <div class="col">Sun <br />⛅</div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://graceful-sundae-64ea65.netlify.app/" target="_blank"
        >Open-source code</a
      >, by Kimberley Myers
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
