<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous" />
    <link href="src/styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <style>
        body {
            background-image: url(images/BeachCA.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>
    <body>
        <div class="container">
           <div class="weather-app">
          <div class="form-group">
            <form id="forms" class="mb-2">
                <div class="row">
                  <div class="col-9">
                        <input type="search"
                            placeholder="Search City"
                              class="form-control"
                               id="city-input"
                               autocomplete="off" />
                            </div>
                        <div class="col-3">
                            <input type="submit"
                                  value="Search"
                                   class="btn btn-primary w-100"
                                   id="btnsubmit" />
                          <button type="Current Location" class="btn btn-secondary w-100" id="currentloc">
                               Current Location
                              </button>
                            </div>
                            
                        </div>
                    </form>
                    <div class="overview">
                        <h4 id="city"></h4>
                        <ul>
                          <li id="description"></li>
                          
                            <li><span id="date"></span></li>
                            
                        </ul>
                    </div>
                    
                    <div class="row">
                        <div class="col-4">
                            <div class="weather-temperature">
                             <img src="" alt="Clear" id="icon" class="float-left" />

                                  <div id="currenttemp"></div>  
                                   <span class="units">
                              <a href="#" id="C-units" class="unit">°C</a> |
                                  <a href="#" id="F-units">°F</a>
                                    </span>  
                                    
                                </div>
                            </div>
                        

                        <div class="col-4">
                           <p>
                                Humidity: <span id="Humidity"></span>%
                            <br /> Wind: <span id="Wind"></span> mph
                            </p>
                        </div></div>
                    </div>

                    <div class="weather-forecast" id="forecast"></div>
                </div>

               <footer>
                    <a href="https://github.com/kimberleyMyers/Weather-App" target="_blank">Open-source code</a>, by Kimberley Myers
                </footer>
                <script src="Src/index.js"></script>
    </body> 
    
</html>
